<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Trello</h1>
    </header>


    <main class="App-main" id="App-main" >
        <div class="column" id="todo">
            <div class="head">Todo</div>
            <form>
                <input type="text" id="Todo" name="TicketText" placeholder="Enter Your Task"><br>
                <button class="btn" onclick="generate()" type="submit">Submit</button>
                <button class="btn" onclick="remove()" type="submit">Remove</button>

            </form>
            <ul id="item">
                <li>Hello</li>
            </ul>

            
        </div>
        <!-- ====== -->
        <div class="column" id="In-Process">
            <div class="head">In Process</div>
            
            <div class="Ticket"  draggable="true"></div>
            <form>
                <input type="text" id="Todo" name="TicketText" placeholder="Enter Your Task"><br>
                <button class="btn" onclick="generate()" type="submit">Submit</button>
                <button class="btn" onclick="remove()" type="submit">Remove</button>
            </form>
        </div>
    </main>

<script src="./app.js"></script>
</body>
</html>
